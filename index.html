<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated">
                                Student <br> Grade <br> Calcy
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="ENGLISH" id="eng">
                            </div>
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="COMPUTER" id="comp">
                            </div>
                            <div class="app-form-group">
                                <input  type="text"  class="app-form-control"   placeholder="PHYSICS" id="phy" >
                            </div>
                            <div > 
                                <input id="showAll" type="button" value="showPercentage" class="app-form-button">
                            </div>            
                        </div>
                    </div>
                </div>
                <div class="app-form-group showdata">
                    <p id="showData"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
